<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Math helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="main.js"></script>
</head>

<body onload="Load()">
    <div id="backgrounder"></div>

    <div id="mainBlock">
        <p>введіть через кому дані про ймовірності</p>
        <p class="snippet">наприклад: 0.9, 0.6, 0.7</p>
        <input id="ps" placeholder="ймовірності" value="0.9, 0.8, 0.85, 0.75">
        <div id="result">
        </div>
        <div id="graph"></div>
    </div>

    <div id="fixHolder">
        <p>точність даних</p>
        <input type="range" value="8" id="fixRanger" min=2 max=10>
        <div id="values">
            <p id="min">2</p>
            <p>5</p>
            <p id="max">10</p>
        </div>

    </div>

    <p id="author">створив Оскерко Семен</p>
</body>

</html>
